<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="shortcut icon" href="../images/NAIK WHITE ICO.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Bienvenido a Naik - Sign in</title>
</head>
<body class="body--account">

    <!-- Registro de cuenta -->
    <div class="account">
        <!-- Logo para volver a inicio-->
        <a href="../index.html" class="account__logo-link">
            <img src="../images/NAIK BLACK.png" alt="NIKE LOGO" class="account__logo-img">
        </a>
        <!-- Titulo-->
        <h1 class="account__title">Crear cuenta</h1>
        <!-- formularios -->
        <form class="account__form">
            <!--Formulario nombre-->
            <label for="nombre" class="account__form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="account__form-input">
            <!--Ingresar correo electrónico-->
            <label for="email" class="account__form-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" required class="account__form-input">
            <!--Contraseña-->
            <label for="password" class="account__form-label">Contraseña:</label>
            <input type="password" id="password" name="password" required class="account__form-input">
            <!--Confirmar contraseña-->
            <label for="confirm-password" class="account__form-label">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="account__form-input">
            <!--Botón para registrarse-->
            <input type="submit" value="Registrarse" class="account__form-submit">
        </form>
    </div>
</body>

</html>
