<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/NAIK WHITE ICO.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Bienvenido a Naik - Sign in</title>
</head>

<body class="body0">
	<div class="account__container">
		<h1 class="account__container__title">Crear cuenta</h1>
		<form class="account__container__form">
			<label class="account__container__form__label1" for="nombre">Nombre:</label>
			<input class="account__container__form__input1" type="text" id="nombre" name="nombre" required>

			<label class="account__container__form__label2" for="email">Correo electrónico:</label>
			<input class="account__container__form__input2" type="email" id="email" name="email" required>

			<label class="account__container__form__label3" for="password">Contraseña:</label>
			<input class="account__container__form__input3" type="password" id="password" name="password" required>

			<label class="account__container__form__label4" for="confirm-password">Confirmar contraseña:</label>
			<input class="account__container__form__input4" type="password" id="confirm-password" name="confirm-password" required>

			<input class="account__container__form__submit" type="submit" value="Registrarse">
		</form>
	</div>
</body>

</html>
